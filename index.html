<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>WorkPlanner</title>
</head>
<body>

<header> 
    <h1>Project Tracker</h1>

    <h3 id="date">time</h3>
    <p id="date1"></p>


</header>

<main class="container">
    <article class="row">
        <form action="#" class="col-12 col-md-3 col-xl-3" >
 
            <fieldset>
              <label for="title">Project Title</label>
              <input id="title"></input>
           
              <label for="projecttype">Project Type</label>
              <select name="files" id="files">
        
                  <option value="frontend">Frontend</option>
                  <option value="backend">Backend</option>
                  <option value="Fullstack">Fullstack</option>
                  <option value="Pizza-delivery">Pizza Delivery</option>
                
              </select>
           
              <label for="wage">Hourly Wage</label>
              <input id="wage">
           
              <label for="duedate">Project Duedate</label>
              <input id="datepicker"></input>
        
              <p id="addproject">Add Project</p>
        
              
            </fieldset>
           
        </form>

        <div class="col-12 col-md-9 col-xl-9">
            <div class="row">
                <section class="col-md-3">
                    Title

                </section>
                <section class="col-md-3">Type</section>
                <section class="col-md-3">Wage</section>
                <section class="col-md-3">Duedate</section>
            </div>
        </div>
    </article>
</main>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="assets/script.js"></script>

</body>

</html>
